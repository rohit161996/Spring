<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple Interest</title>
</head>
<body>
	<h1>Welcome to Simple Interest App</h1>
	<hr>
	<form action="si" method="post">
		<label>Principle:</label>
		<input type="number" name="p" required />
		<br><br>
		<label>Rate:</label>
		<input type="text" pattern="[0-9.]+" name="r" required />
		<br><br>
		<label>Time:</label>
		<input type="number" name="t" required />
		<br><br>
		<button>Find SI</button>
	</form>
</body>
</html>
