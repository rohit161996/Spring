<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Search Book | Book App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #e1e8ee;
      padding: 10px 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-right: 15px;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #357ab8;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Book App</h1>
  </header>

  <nav>
    <a href="search.html">Search Book</a>
  </nav>

  <main>
    <h2>Search Book by Name</h2>
    <form action="SearchBook" method="post">
      <label for="name">Book Name:</label>
      <input type="text" id="name" name="name" required />
      <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>Search Book by Publisher</h2>
    <form action="SearchBook2" method="post">
      <label for="pname">Publisher Name:</label>
      <input type="text" id="pname" name="pname" required />
      <button type="submit">Submit</button>
    </form>
  </main>

</body>
</html>
